    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #8B4513 0%, #2F1B0C 50%, #000000 100%);
      animation: rotate 40s linear infinite;
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    nav {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ddd;
    }

    header {
      padding: 50px 20px 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    section {
      padding: 60px 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;

    @keyframes fadeInUp {

      gap: 40px;
      margin-top: 40px;

    .social-icons a,
    .social-icons button {
      color: #ffa07a;
      font-size: 2.5rem;
      transition: color 0.3s;
      background: none;
      border: none;
      cursor: pointer;
    }

    .social-icons a:hover,
    .social-icons button:hover {
      color: #ffffff;
    }

    .copy-notice {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 999;
    }

    .copy-notice.show {

      }

        bottom: 20px;
        right: 50%;

      }
    }
