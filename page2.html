<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфолио | Burnglacier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Анимированный фон */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #7b2ff7 0%, #f107a3 100%);
      animation: rotate 30s linear infinite;
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ddd;
    }

    header {
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }

    .work-preview {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .soon {
      color: #ccc;
      font-style: italic;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="page2.html">Портфолио</a>
    <a href="about.html">Обо мне</a>
    <a href="contact.html">Контакты</a>
  </nav>

  <header>
    <h1>Портфолио</h1>
    <p>Мои проекты, над которыми я работаю и которые скоро появятся здесь.</p>
  </header>

  <section>
    <div class="work-preview">
      <h2>Работа #1</h2>
      <p>Это первый проект, над которым я работаю. Скоро здесь появится больше информации и другие работы.</p>
    </div>

    <p class="soon">Остальные работы появятся совсем скоро…</p>
  </section>
</body>
</html>
